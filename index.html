function createProductCard(product) {
    return `
        <div class="product-card" data-category="${product.category}">
            <img src="${product.image}" alt="${product.name}" class="product-image">
            <div class="product-info">
                <h3 class="product-title">${product.name}</h3>
                <p class="product-description">${product.description}</p>
                <a href="${product.link}" class="amazon-button" target="_blank">View on Amazon</a>
                <a href="${product.qrCodeLink}" class="qr-button" target="_blank">Scan QR Code</a>
            </div>
        </div>
    `;
}


function displayProducts(filteredProducts) {
    const productsGrid = document.getElementById('productsGrid');
    productsGrid.innerHTML = filteredProducts.map(product => createProductCard(product)).join('');
}

        function filterProducts(category, searchTerm = '') {
            let filtered = products;
            
            if (category !== 'all') {
                filtered = filtered.filter(product => product.category === category);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(product => 
                    product.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            displayProducts(filtered);
        }

        document.getElementById('categories').addEventListener('click', (e) => {
            const categoryCard = e.target.closest('.category-card');
            if (!categoryCard) return;

            document.querySelectorAll('.category-card').forEach(card => card.classList.remove('active'));
            categoryCard.classList.add('active');

            const category = categoryCard.dataset.category;
            const searchTerm = document.getElementById('searchInput').value;
            filterProducts(category, searchTerm);
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value;
            const activeCategory = document.querySelector('.category-card.active').dataset.category;
            filterProducts(activeCategory, searchTerm);
        });

        displayProducts(products);
    </script>
