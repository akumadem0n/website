<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #fff;
            border-radius: 8px;
            margin-top: 10px;
            touch-action: none;
        }

        #score {
            color: white;
            font-size: clamp(18px, 5vw, 24px);
            margin-top: 10px;
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(24px, 8vw, 48px);
            text-align: center;
            display: none;
            z-index: 20;
            width: 90%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 6vw, 32px);
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: clamp(14px, 4vw, 16px);
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #tutorial {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(18px, 5vw, 24px);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 30;
            width: 90%;
            max-width: 400px;
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">
            Game Over!<br>
            <button onclick="resetGame()">Play Again</button>
        </div>
        <div id="tutorial">
            Protect the skull!<br>
            Tap the IDK enemies before they reach it!<br>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const tutorialElement = document.getElementById('tutorial');
        const gameContainer = document.getElementById('gameContainer');

        let score = 0;
        let enemies = [];
        let gameIsOver = false;
        let gameStarted = false;
        let skull = null;
        
        function resizeCanvas() {
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;
            
            const aspectRatio = 3/4;
            let canvasWidth = containerWidth * 0.95;
            let canvasHeight = containerHeight * 0.8;
            
            if (canvasHeight / canvasWidth > aspectRatio) {
                canvasHeight = canvasWidth * aspectRatio;
            } else {
                canvasWidth = canvasHeight / aspectRatio;
            }
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Recreate skull after resize
            skull = new Skull(canvas.width / 2, canvas.height / 2);
        }

        class Skull {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.min(canvas.width, canvas.height) * 0.15;
                this.pulsePhase = 0;
            }

            draw() {
                this.pulsePhase += 0.05;
                const pulse = 1 + Math.sin(this.pulsePhase) * 0.05;
                const size = this.size * pulse;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(pulse, pulse);

                // Draw skull
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                // Skull shape
                ctx.arc(0, 0, size/2, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(-size/6, -size/8, size/8, 0, Math.PI * 2);
                ctx.arc(size/6, -size/8, size/8, 0, Math.PI * 2);
                ctx.fill();

                // Nose
                ctx.beginPath();
                ctx.moveTo(-size/8, 0);
                ctx.lineTo(size/8, 0);
                ctx.lineTo(0, size/6);
                ctx.closePath();
                ctx.fill();

                // Teeth
                ctx.beginPath();
                ctx.moveTo(-size/3, size/4);
                ctx.lineTo(size/3, size/4);
                ctx.lineTo(size/4, size/2);
                ctx.lineTo(-size/4, size/2);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }

            checkCollision(enemy) {
                const distance = Math.sqrt(
                    Math.pow(enemy.x - this.x, 2) + 
                    Math.pow(enemy.y - this.y, 2)
                );
                return distance < this.size/2 + enemy.size/2;
            }
        }

        class Enemy {
            constructor() {
                this.size = Math.min(canvas.width, canvas.height) * 0.08;
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.max(canvas.width, canvas.height);
                this.x = canvas.width/2 + Math.cos(angle) * radius;
                this.y = canvas.height/2 + Math.sin(angle) * radius;
                this.targetX = canvas.width/2;
                this.targetY = canvas.height/2;
                this.speed = (Math.random() * 1 + 0.5) * (canvas.height / 400);
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }

                this.rotation += this.rotationSpeed;

                if (skull && skull.checkCollision(this)) {
                    if (!gameIsOver && gameStarted) {
                        gameOver();
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Draw "IDK" text
                ctx.font = `bold ${this.size}px Arial`;
                ctx.fillStyle = this.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('IDK', 0, 0);

                // Draw glowing effect
                ctx.globalAlpha = 0.3;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillText('IDK', 0, 0);
                
                ctx.restore();
            }

            checkTouch(x, y) {
                const distance = Math.sqrt(
                    Math.pow(x - this.x, 2) + Math.pow(y - this.y, 2)
                );
                return distance <= this.size;
            }
        }

        function init() {
            score = 0;
            enemies = [];
            gameIsOver = false;
            gameOverElement.style.display = 'none';
            scoreElement.textContent = `Score: ${score}`;
            resizeCanvas();
            skull = new Skull(canvas.width/2, canvas.height/2);
        }

        function startGame() {
            tutorialElement.classList.add('fade-out');
            setTimeout(() => {
                tutorialElement.style.display = 'none';
                gameStarted = true;
                init();
                animate();
            }, 1000);
        }

        function gameOver() {
            gameIsOver = true;
            gameStarted = false;
            gameOverElement.style.display = 'block';
        }

        function resetGame() {
            init();
            gameStarted = true;
            animate();
        }

        function handleTouch(event) {
            event.preventDefault();
            if (gameIsOver || !gameStarted) return;

            const rect = canvas.getBoundingClientRect();
            const touches = event.touches || [event];

            for (let touch of touches) {
                const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
                const y = (touch.clientY - rect.top) * (canvas.height / rect.height);

                enemies.forEach((enemy, index) => {
                    if (enemy.checkTouch(x, y)) {
                        enemies.splice(index, 1);
                        score += 10;
                        scoreElement.textContent = `Score: ${score}`;
                    }
                });
            }
        }

        function animate() {
            if (gameIsOver || !gameStarted) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw skull
            skull.draw();

            // Spawn new enemies
            if (Math.random() < 0.02) {
                enemies.push(new Enemy());
            }

            // Update and draw enemies
            enemies.forEach(enemy => {
                enemy.update();
                enemy.draw();
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('touchstart', handleTouch, { passive: false });
        canvas.addEventListener('touchmove', handleTouch, { passive: false });
        canvas.addEventListener('click', handleTouch, { passive: false });

        // Initial setup
        init();
    </script>
</body>
</html>
