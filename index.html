<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Cube - 3D Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Player Sphere
        const playerGeometry = new THREE.SphereGeometry(1, 32, 32);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, -5, 0);
        scene.add(player);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = Math.PI / 2;
        ground.position.y = -6;
        scene.add(ground);

        // Cubes Group
        const cubes = [];

        // Lights
        const light = new THREE.AmbientLight(0xffffff); // Soft white light
        scene.add(light);

        // Camera Position
        camera.position.z = 10;

        // Player Movement
        let moveLeft = false;
        let moveRight = false;
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') moveLeft = true;
            if (event.key === 'ArrowRight') moveRight = true;
        });
        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft') moveLeft = false;
            if (event.key === 'ArrowRight') moveRight = false;
        });

        // Spawn Cubes
        function spawnCube() {
            const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set((Math.random() - 0.5) * 20, 10, 0);
            scene.add(cube);
            cubes.push(cube);
        }

        setInterval(spawnCube, 1000);

        // Game Loop
        function animate() {
            requestAnimationFrame(animate);

            // Move Player
            if (moveLeft) player.position.x -= 0.1;
            if (moveRight) player.position.x += 0.1;

            // Move Cubes
            for (let i = 0; i < cubes.length; i++) {
                cubes[i].position.y -= 0.05;
                if (cubes[i].position.y < -6) {
                    scene.remove(cubes[i]);
                    cubes.splice(i, 1);
                    i--;
                }

                // Collision Detection
                const distance = player.position.distanceTo(cubes[i].position);
                if (distance < 1.5) {
                    alert('Game Over!');
                    window.location.reload();
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
