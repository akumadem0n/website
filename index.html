<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive 3D Object with HDR Skybox</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <!-- GLTFLoader for loading 3D models -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/loaders/GLTFLoader.js"></script>
    <!-- OrbitControls for user interaction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/controls/OrbitControls.js"></script>
    <!-- RGBELoader for loading HDR environment maps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/loaders/RGBELoader.js"></script>
    <!-- dat.GUI for GUI controls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
